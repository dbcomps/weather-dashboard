<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	  <link rel="stylesheet" href="./assets/css/style.css" type="text/css"/>
	  <title>Weather Dashboard</title>
  </head>
	<body class="flex-column min-100-vh">
		<header class="hero">
			<h1 class="app-title">Weather Dashboard</h1>
		</header>

  <main class="flex-row justify-space-between">
 		<div class="col-12 col-md-4">
 			<!-- search section -->
 			<div class="card">
 				<h2 class="card-header text-uppercase">Search By City</h2>
 				<form id="city-form" class="card-body">
 					<label class="form-label"></label>
 					<input name="cityname" id="cityname" type="text" autofocus="true" class="form-input">
 					<button type="submit" id="search-btn" class="btn">Get City</button>
 			</div>
 		</div>
 		<div class="col-12 col-md-8">
 			<h2 class="subtitle">The Weather for: <span id="city-search-term"></span></h2>
 		</div>
  </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
